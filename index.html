<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="heading">
            <h1>Generate Random Hex</h1>
            <span>COLOR</span>
        </div>
        <div class="color-code-div">
            <h2 class="color-code-heading">Generated Color Code</h2>
            <h2 class="color-code" id="copy"></h2>
        </div>
        <div class="colored-box"><h4>Color will appear here</h4></div>
        <div class="btns">
            <button class="generate">Generate</button>
            <div class="btn-group">
                <button disabled class="reset">Reset</button>
                <button disabled id="copy-btn" data-info="Copied">Copy</button>
            </div>
        </div>
    </body>
</html>
